<meta charset="UTF-8"/>
<div class="contents" style="margin-top: 0;padding: 0;background-color: #EEE">
    <div class="profile-view" style="margin: 0;padding: 0;width: 100%">
        <aside class="profile-card" style="margin: 0;padding: 0;border: 0;font: inherit;vertical-align: baseline;display: inline-block;-moz-box-sizing: content-box;box-sizing: content-box;background-color: none;width: 80%;margin-top: 120px;margin-bottom: 120px;margin-left: 10%;text-align: left;position: relative;z-index: 20">
            <header style="margin: 0;padding: 0;border: 0;font: inherit;vertical-align: baseline;display: block">
                <h1 style="margin: 0;padding: 0 55px;border: 0;font: inherit;vertical-align: baseline;background-color: #fff;position: relative;text-align: center;font-size: 45px;line-height: 45px;font-weight: 300;color: #555;-webkit-text-stroke: #555 0.1px;padding-top: 25px;padding-bottom: 25px;background: linear-gradient(to right, #09f 0%, #09f 1%, #fff 1%, #fff 100%)">$title</h1>
                <h2 style="margin: 0;padding: 0 55px;border: 0;font: inherit;vertical-align: baseline;background-color: #fff;position: relative;text-align: center;font-size: 21px;line-height: 26px;font-weight: 300;color: #888;-webkit-text-stroke: #888 0.1px;padding-top: 0;padding-bottom: 35px;background: linear-gradient(to right, #09f 0%, #09f 1%, #fff 1%, #fff 100%)">$subtitle</h2>
            </header>
            <div class="profile-bio basic-info " style="margin: 0;padding: 0 55px;border: 0;font: inherit;vertical-align: baseline;background-color: #fff;position: relative;font-size: 16px;line-height: 24px;font-weight: 400;padding-top: 35px;padding-bottom: 60px;text-align: justify;word-break: break-word;hyphens: auto;background: linear-gradient(to right, #09f 0%, #09f 1%, #fff 1%, #fff 100%)">
                <p class="center" style="margin: 0;padding: 0;border: 0;font: inherit;vertical-align: baseline;text-align: center">
                    $content
                </p>
            </div>
        </aside>
    </div>
</div>
